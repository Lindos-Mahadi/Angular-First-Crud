<p>list-resto works!</p>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collectionItem">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>
                <i (click)="deleteResto(item.id)" style="color: salmon; margin-right: 20px; font-size: 25px;"
                    class="fa fa-trash"></i>
                <a routerLink="/update/{{item.id}}">
                    <i style="color: sienna; margin-right: 20px; font-size: 25px;" class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
